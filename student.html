<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 400px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #00796b;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #004d40;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #00796b;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleLogin(event) {
            // Prevent form submission to simulate login process
            event.preventDefault();
            
            // Normally, you would validate the login here (with backend or JavaScript)
            // If login is successful, redirect to home.html
            window.location.href = "home.html"; // Redirect to home page after successful login
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" name="username" placeholder="Student ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot Password?</a>
    </div>
</body>
</html>
